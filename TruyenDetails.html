<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.png">
    <title>Manga3K</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="MangaChapter.css" type="text/css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap">
    <style>

        
    </style>
</head>

<body>
    <div id="preloder">
        <div class="loader"></div>
    </div>
    <header class="header py-3">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-1 col-lg-2 text-center text-md-left">
                    <!-- Logo can go here if needed -->
                </div>
                <div class="col-md-10 col-lg-8">
                    <!-- Navbar -->
                    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
                        <a href="index.html" class="navbar-brand">
                            <img src="img/Logo.png" style="width:100px;height:auto;margin-right:20px;" alt="Logo">
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <div class="search-container ml-lg-4 d-flex align-items-center">
                                <input type="text" id="search-input" class="form-control mr-2"
                                    placeholder="Tìm kiếm truyện...">
                                <button id="search-btn" class="btn btn-danger">
                                    <i class="bi bi-search"></i> <!-- Icon tìm kiếm -->
                                </button>
                            </div>
                            <div class="filter-container ml-lg-4 d-flex align-items-center mb-1">
                                <div class="dropdown" id="type-select">
                                    <a class="btn" type="button" id="genreDropdown" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false">
                                        <i class="bi bi-tags"></i> <!-- Icon thể loại -->
                                        Thể loại
                                    </a>
                                    <div class="mega-menu" aria-labelledby="genreDropdown">
                                        <div id="genre-buttons" class="row">
                                            <!-- Thể loại sẽ được thêm vào đây bởi JavaScript -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="filter-container ml-lg-4 d-flex align-items-center mb-1">

                                <a href="" id="dang-phat-hanh" data-type="dang-phat-hanh" style="padding: 6px 0;">
                                    Đang phát hành
                                </a>
                            </div>
                            <div class="filter-container ml-lg-4 d-flex align-items-center mb-1">
                                <a href="" id="hoan-thanh" data-type="hoan-thanh" style="padding: 6px 0;">
                                    Hoàn thành
                                </a>
                            </div>
                            <div class="filter-container ml-lg-4 d-flex align-items-center mb-1">
                                <a href="" id="sap-ra-mat" data-type="sap-ra-mat" style="padding: 6px 0;">
                                    Sắp ra mắt
                                </a>
                            </div>
                        </div>


                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div>
        <p style="margin-top: 50px;">q</p>
    </div>

    <div class="row mt-5">
        <div class="col-md-1"></div>
        <div class="col-md-7">
            <div class="comic-detail" id="comic-detail">
                <!-- Thông tin truyện và danh sách chương sẽ được hiển thị ở đây -->
                <div class="main-content">
                    <!-- Nội dung chính của truyện sẽ được hiển thị ở đây -->
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="sidebar" id="sidebar">
                <h3>Truyện sắp ra mắt</h3>
                <ul id="upcoming-comics">
                    <!-- Các truyện sắp ra mắt sẽ được hiển thị ở đây -->
                </ul>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
    <div class="slider-container">
        <div class="slider" id="slider">
            <!-- Items sẽ được thêm vào đây -->
        </div>
        <div class="nav-buttons">
            <button id="prevBtn">&larr;</button>
            <button id="nextBtn">&rarr;</button>
        </div>
    </div>
    <!-- Footer -->
    <footer class="footer bg-dark text-white py-4 mt-5">
        <div class="container-footer ">
            <div class="text-center mt-3">
                <p class="mb-0">&copy; 2024 Manga3K. All Rights Reserved.</p>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get('slug');
        const slider = document.getElementById('slider');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        let offset = 0;
        const slideWidth = 100 / 6; // Mỗi lần cuộn 1/6 của thanh slider

        async function fetchComicDetails(slug) {
            const response = await fetch(`https://otruyenapi.com/v1/api/truyen-tranh/${slug}`);
            const data = await response.json();
            return data;
        }

        async function fetchUpcomingComics() {
            const response = await fetch('https://otruyenapi.com/v1/api/danh-sach/sap-ra-mat');
            const data = await response.json();
            return data;
        }

        // Hàm định dạng thời gian
        function formatDate(dateString) {
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',

            };

            const date = new Date(dateString);
            return date.toLocaleDateString('vi-VN', options);
        }
        // Hàm chuyển đổi trạng thái
        function getStatusInVietnamese(status) {
            switch (status) {
                case 'ongoing':
                    return 'Đang phát hành';
                case 'completed':
                    return 'Đã hoàn thành';
                case 'coming_soon':
                    return 'Sắp ra mắt';
                default:
                    return 'Không xác định';
            }
        }

        // Hàm render thông tin truyện
        function renderComicDetails(comic) {
            const detailContainer = document.getElementById('comic-detail');
            const chapters = comic.chapters[0].server_data;


            // Render thông tin truyện
            detailContainer.querySelector('.main-content').innerHTML = `
    <div class="comic-header">
        <h2>${comic.name}</h2>
    </div>
    <div class="comic-content">
        <img src="https://img.otruyenapi.com/uploads/comics/${comic.thumb_url}" alt="${comic.name}">
        <div class="details">
            <p><strong>Trạng thái:</strong> ${getStatusInVietnamese(comic.status)}</p>
            <p><strong>Tác giả:</strong> ${comic.author.join(', ')}</p>
            <p><strong>Thể loại:</strong> ${comic.category.map(cat => cat.name).join(', ')}</p>
            <p id="update-time"><strong>Cập nhật lần cuối:</strong> <span id="updatedAt">${formatDate(comic.updatedAt)}</span></p>
            <p><strong>Mô tả:</strong> ${comic.content}</p>
            <div class="button-container">
                <a href="MangaDetails.html?slug=${slug}&chapter=${encodeURIComponent(chapters[0].chapter_api_data)}">Đọc từ đầu</a>
                <a href="MangaDetails.html?slug=${slug}&chapter=${encodeURIComponent(chapters[chapters.length - 1].chapter_api_data)}">Đọc chương mới nhất</a>
            </div>
        </div>
    </div>
    <div class="nd">
        <h4 style="margin-top: 15px;">Nội dung chính: <strong>${comic.name}</strong></h4>
        <p>${comic.content}</p>
    </div>
    <h2 style="margin-top: 15px;"><strong>Danh sách các chương:</strong></h2>
    <div class="chapter-list-container">  
    <div class="chapter-list">
        <ul>
            ${chapters
                .sort((a, b) => {
                    const chapterA = parseInt(a.chapter_name.match(/\d+/)[0], 10);
                    const chapterB = parseInt(b.chapter_name.match(/\d+/)[0], 10);
                    return chapterB - chapterA;
                })
                .map(chapter => `
                    <li>
                        <a href="MangaDetails.html?slug=${slug}&chapter=${encodeURIComponent(chapter.chapter_api_data)}">
                            Chương ${chapter.chapter_name} 
                        </a>
                    </li>
                `).join('')}
        </ul>
    </div>
</div>

    `;
        }

        function renderUpcomingComics(comics) {
            const upcomingComicsEl = document.getElementById('upcoming-comics');

            upcomingComicsEl.innerHTML = comics.slice(0, 5).map((comic, index) => `
                <li>
                    <img src="https://img.otruyenapi.com/uploads/comics/${comic.slug}-thumb.jpg" alt="${comic.name}">
                    <a href="TruyenDetails.html?slug=${comic.slug}">${comic.name}</a>
                </li>
            `).join('');
        }
        async function loadComicDetails() {
            const comicData = await fetchComicDetails(slug);
            renderComicDetails(comicData.data.item);
        }

        async function loadUpcomingComics() {
            const upcomingData = await fetchUpcomingComics();
            renderUpcomingComics(upcomingData.data.items);
        }
        async function fetchSliderComics() {
            try {
                const response = await fetch('https://otruyenapi.com/v1/api/danh-sach/hoan-thanh');
                const result = await response.json();
                const comics = result.data.items;

                slider.innerHTML = '';
                comics.forEach(comic => {
                    const comicItem = document.createElement('div');
                    comicItem.classList.add('slider-item');
                    comicItem.innerHTML = `
                        <a href="TruyenDetails.html?slug=${comic.slug}">
                            <img src="https://img.otruyenapi.com/uploads/comics/${comic.slug}-thumb.jpg" alt="${comic.name}">
                            <h3>${comic.name}</h3>
                        </a>
                    `;
                    slider.appendChild(comicItem);
                });
            } catch (error) {
                console.error('Lỗi khi tải dữ liệu slider:', error);
            }
        }

        function slideNext() {
            const maxOffset = -(slider.children.length - 6) * slideWidth;
            if (offset > maxOffset) {
                offset -= slideWidth;
                slider.style.transform = `translateX(${offset}%)`;
            }
        }

        function slidePrev() {
            if (offset < 0) {
                offset += slideWidth;
                slider.style.transform = `translateX(${offset}%)`;
            }
        }

        nextBtn.addEventListener('click', slideNext);
        prevBtn.addEventListener('click', slidePrev);

        fetchSliderComics(); // Gọi khi trang được tải

        loadComicDetails();
        loadUpcomingComics();
        // Điều hướng khi nhấn vào các link trong navbar
        document.querySelectorAll('.filter-container a').forEach(link => {
            link.addEventListener('click', function (event) {
                event.preventDefault(); // Ngăn chặn hành động mặc định của link
                const type = this.getAttribute('data-type');
                window.location.href = `index.html?type=${type}`;
            });
        });

    </script>
</body>

</html>
