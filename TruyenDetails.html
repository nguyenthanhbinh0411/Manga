<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.png">
    <title>Manga3K</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/MangaChapter.css" type="text/css">
    

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap">
    <style>

        
    </style>
</head>

<body>
    <div id="preloder">
        <div class="loader"></div>
    </div>
    <header class="header py-3">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-1 col-lg-2 text-center text-md-left">
                    <!-- Logo can go here if needed -->
                </div>
                <div class="col-md-10 col-lg-8">
                    <!-- Navbar -->
                    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
                        <a href="index.html" class="navbar-brand">
                            <img src="img/Logo.png" style="width:100px;height:auto;margin-right:20px;" alt="Logo">
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <div class="search-container ml-lg-4 d-flex align-items-center">
                                <input type="text" id="search-input" class="form-control mr-2"
                                    placeholder="Tìm kiếm truyện...">
                                <button id="search-btn" class="btn btn-danger">
                                    <i class="bi bi-search"></i> <!-- Icon tìm kiếm -->
                                </button>
                            </div>
                            <div class="filter-container ml-lg-4 d-flex align-items-center mb-1">
                                <div class="dropdown" id="type-select">
                                    <a class="btn" type="button" id="genreDropdown" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false">
                                        <i class="bi bi-tags"></i> <!-- Icon thể loại -->
                                        Thể loại
                                    </a>
                                    <div class="mega-menu" aria-labelledby="genreDropdown">
                                        <div id="genre-buttons" class="row">
                                            <!-- Thể loại sẽ được thêm vào đây bởi JavaScript -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="filter-container ml-lg-4 d-flex align-items-center mb-1">

                                <a href="" id="dang-phat-hanh" data-type="dang-phat-hanh" style="padding: 6px 0;">
                                    Đang phát hành
                                </a>
                            </div>
                            <div class="filter-container ml-lg-4 d-flex align-items-center mb-1">
                                <a href="" id="hoan-thanh" data-type="hoan-thanh" style="padding: 6px 0;">
                                    Hoàn thành
                                </a>
                            </div>
                            <div class="filter-container ml-lg-4 d-flex align-items-center mb-1">
                                <a href="" id="sap-ra-mat" data-type="sap-ra-mat" style="padding: 6px 0;">
                                    Sắp ra mắt
                                </a>
                            </div>
                        </div>


                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div>
        <p style="margin-top: 50px;">q</p>
    </div>

    <div class="row mt-5">
        <div class="col-md-1"></div>
        <div class="col-md-7">
            <div class="comic-detail" id="comic-detail">
                <!-- Thông tin truyện và danh sách chương sẽ được hiển thị ở đây -->
                <div class="main-content">
                    <!-- Nội dung chính của truyện sẽ được hiển thị ở đây -->
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="sidebar" id="sidebar">
            <h3>Lịch sử đọc truyện</h3>
                <div class="mt-3" id="reading-history"></div></div>
            <div class="sidebar mt-3" id="sidebar">
                <h3>Truyện sắp ra mắt</h3>
                <ul id="upcoming-comics">
                    <!-- Các truyện sắp ra mắt sẽ được hiển thị ở đây -->
                </ul>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
    <div class="slider-container">
        <div class="slider" id="slider">
            <!-- Items sẽ được thêm vào đây -->
        </div>
        <div class="nav-buttons">
            <button id="prevBtn">&larr;</button>
            <button id="nextBtn">&rarr;</button>
        </div>
    </div>
    <!-- Footer -->
    <footer class="footer bg-dark text-white py-4 mt-5">
        <div class="container-footer ">
            <div class="text-center mt-3">
                <p class="mb-0">&copy; 2024 Manga3K. All Rights Reserved.</p>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/History.js"></script>
    <script src="js/TruyenDetail.js"></script>

    </script>
</body>

</html>
