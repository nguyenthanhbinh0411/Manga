<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.png">
    <title>Manga3K</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/MangaDetail.css" type="text/css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap">
    <style>
        #chapter-content {
            display: flex;
            flex-direction: column; /* Xếp theo cột */
            align-items: center; /* Căn giữa theo chiều ngang */
            justify-content: center; /* Căn giữa theo chiều dọc */
        }
        
        .loader {
            text-align: center;
            margin: 10px 0;
            font-size: 16px;
            color: #fff;
            
        }
        
        img {
            max-width: 100%; /* Đảm bảo hình ảnh không vượt quá chiều rộng của container */
            height: auto; /* Giữ tỉ lệ khung hình của hình ảnh */
            margin-bottom: 10px; /* Khoảng cách giữa các hình ảnh */
        }
        
    </style>
</head>

<body>
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <header class="header2 py-3">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-1 col-lg-2 text-center text-md-left">
                    <!-- Logo can go here if needed -->
                </div>
                <div class="col-md-10 col-lg-8">
                    <!-- Navbar -->
                    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
                        <a href="index.html" class="navbar-brand">
                            <img src="img/Logo.png" style="width:100px;height:auto;margin-right:20px;" alt="Logo">
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <div class="search-container ml-lg-4 d-flex align-items-center">
                                <input type="text" id="search-input" class="form-control mr-2"
                                    placeholder="Tìm kiếm truyện...">
                                <button id="search-btn" class="btn btn-danger">
                                    <i class="bi bi-search"></i> <!-- Icon tìm kiếm -->
                                </button>
                            </div>
                            <div class="filter-container ml-lg-4 d-flex align-items-center mb-1">
                                <div class="dropdown" id="type-select">
                                    <a class="btn" type="button" id="genreDropdown" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false">
                                        Thể loại
                                    </a>
                                    <div class="mega-menu" aria-labelledby="genreDropdown">
                                        <div id="genre-buttons" class="row">
                                            <!-- Thể loại sẽ được thêm vào đây bởi JavaScript -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="filter-container ml-lg-4 d-flex align-items-center mb-1">

                                <a href="index.html" id="dang-phat-hanh" data-type="dang-phat-hanh"
                                    style="padding: 6px 0;">
                                    Đang phát hành
                                </a>
                            </div>
                            <div class="filter-container ml-lg-4 d-flex align-items-center mb-1">
                                <a href="index.html" id="hoan-thanh" data-type="hoan-thanh" style="padding: 6px 0;">
                                    Hoàn thành
                                </a>
                            </div>
                            <div class="filter-container ml-lg-4 d-flex align-items-center mb-1">
                                <a href="index.html" id="sap-ra-mat" data-type="sap-ra-mat" style="padding: 6px 0;">
                                    Sắp ra mắt
                                </a>
                            </div>
                        </div>


                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div class="content" style="background-color: #fff;">
        <nav aria-label="breadcrumb" class="breadcrumb-container">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Trang chủ</a></li>
                <li class="breadcrumb-item"><a href="index.html">Thể loại</a></li>
                <li class="breadcrumb-item" id="manga-title-breadcrumb">Loading...</li>
                <li class="breadcrumb-item active" aria-current="page" id="chapter-title-breadcrumb">Loading...</li>
            </ol>

        </nav>
        <h1 id="comic-title" style="margin: 0;padding: 10px;text-align: center;">Loading... <span id="chapter-title">-
                Loading...</span></h1>
    </div>
    <div class="chapter-navigation">
        <a href="index.html" id="home-button" class="nav-button">
            <i class="bi bi-house-door"></i>
        </a>

        <button id="prev-chapter" class="nav-button">
            <i class="bi bi-chevron-left"></i>
        </button>
        <select id="chapter-dropdown"></select>
        <button id="next-chapter" class="nav-button">
            <i class="bi bi-chevron-right"></i>
        </button>
        <button id="follow-button" class="nav-button">
            <i class="bi bi-heart"></i>
        </button>
    </div>
    <div class="container" style="padding-top: 0px;">
        <div id="chapter-content"></div>
        <div id="preloder" style="display:none; justify-content: center; align-items: center; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(255, 255, 255, 0.8);">
            <p>Đang tải...</p>
        </div>
        
     </div>
    <!-- Footer -->
    <footer class="footer bg-dark text-white py-4 mt-5">
        <div class="container-footer ">
            <div class="text-center mt-3">
                <p class="mb-0">&copy; 2024 Manga3K. All Rights Reserved.</p>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/Mangadetails.js"></script>
    <script src="js/index.js"></script>
    <script>

    </script>
</body>

</html>
